<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Playlist Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        [x-cloak] { display: none !important; }
        .modal-backdrop { backdrop-filter: blur(4px); }
        .table-hover tbody tr:hover { background-color: rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-tv text-2xl"></i>
                    <h1 class="text-2xl font-bold">IPTV Manager</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="status-indicator" class="flex items-center space-x-2">
                        <span class="h-2 w-2 bg-green-400 rounded-full animate-pulse"></span>
                        <span class="text-sm">Online</span>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container mx-auto px-4 py-8">
        <!-- Tabs de Navegação -->
        <div class="bg-white rounded-lg shadow-md mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex -mb-px">
                    <button onclick="showTab('clientes')" id="tab-clientes" class="tab-button active border-b-2 border-blue-600 text-blue-600 py-4 px-6 font-semibold hover:text-blue-800 transition">
                        <i class="fas fa-users mr-2"></i>Clientes
                    </button>
                    <button onclick="showTab('grupos')" id="tab-grupos" class="tab-button border-b-2 border-transparent text-gray-600 py-4 px-6 font-semibold hover:text-gray-800 transition">
                        <i class="fas fa-folder mr-2"></i>Grupos
                    </button>
                    <button onclick="showTab('dominios')" id="tab-dominios" class="tab-button border-b-2 border-transparent text-gray-600 py-4 px-6 font-semibold hover:text-gray-800 transition">
                        <i class="fas fa-globe mr-2"></i>Domínios
                    </button>
                    <button onclick="showTab('dns')" id="tab-dns" class="tab-button border-b-2 border-transparent text-gray-600 py-4 px-6 font-semibold hover:text-gray-800 transition">
                        <i class="fas fa-network-wired mr-2"></i>DNS
                    </button>
                    <button onclick="showTab('logs')" id="tab-logs" class="tab-button border-b-2 border-transparent text-gray-600 py-4 px-6 font-semibold hover:text-gray-800 transition">
                        <i class="fas fa-history mr-2"></i>Logs
                    </button>
                    <button onclick="showTab('config')" id="tab-config" class="tab-button border-b-2 border-transparent text-gray-600 py-4 px-6 font-semibold hover:text-gray-800 transition">
                        <i class="fas fa-cog mr-2"></i>Configurações
                    </button>
                </nav>
            </div>
        </div>

        <!-- Conteúdo das Abas -->
        <div id="content-clientes" class="tab-content">
            <!-- Será preenchido via JavaScript -->
        </div>

        <div id="content-grupos" class="tab-content hidden">
            <!-- Será preenchido via JavaScript -->
        </div>

        <div id="content-dominios" class="tab-content hidden">
            <!-- Será preenchido via JavaScript -->
        </div>

        <div id="content-dns" class="tab-content hidden">
            <!-- Será preenchido via JavaScript -->
        </div>

        <div id="content-logs" class="tab-content hidden">
            <!-- Será preenchido via JavaScript -->
        </div>

        <div id="content-config" class="tab-content hidden">
            <!-- Será preenchido via JavaScript -->
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Scripts -->
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/modals.js"></script>
    <script src="/js/clientes.js"></script>
    <script src="/js/grupos.js"></script>
    <script src="/js/dominios.js"></script>
    <script src="/js/dns.js"></script>
    <script src="/js/logs.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
